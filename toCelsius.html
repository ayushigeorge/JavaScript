<!DOCTYPE html>
<html>
  <body>
    <h2>Javascript Function</h2>
    <p> This is a program of converting celsius from Fahrenheit"</p>
    <p id= "to_celcius"</p>
    
    <script>
      function toCelsius(f){
        return (5/9) *(f-32);
      }
      document.getElementById("toCelsius").innerHTML= toCelsius(80);
    </script>
  </body>
</html>
